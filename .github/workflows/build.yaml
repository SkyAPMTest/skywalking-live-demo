name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      ref:
        description: The branch, tag or SHA of the main repo
        required: true
        default: master

env:
  HUB: ghcr.io/skyapmtest

jobs:
  build-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        project: [ 'projectA', 'projectB', 'projectC', 'projectD' ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: adopt
      - name: Build Artefacts
        run: ./mvnw --batch-mode --quiet clean package
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build Docker Images
        run: |
          image=${HUB}/$(echo "${{ matrix.project }}" | tr '[:upper:]' '[:lower:]')
          docker build --build-arg TARGET_JAR=${{ matrix.project }}/target/${{ matrix.project }}.jar . -t $image
          docker push $image
